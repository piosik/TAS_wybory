<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rejestracja Kandydata</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Rejestracja kandydatów</h2>
        </div>

        <div class="row input-space">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Imię</span>
                    <input type="text" class="form-control" placeholder="Firstname" aria-describedby="sizing-addon1">
                </div>
            </div> 
        </div>  
        <div class="row input-space">
            <div class="col-sm-6 col-sm-offset-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="basic-addon1">Nazwisko</span>
                        <input type="text" class="form-control" placeholder="Lastname" aria-describedby="basic-addon1">
                    </div>
            </div>
        </div>
       

        <div class="row input-space">
            <div class="col-sm-6 col-sm-offset-3">
                 <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">Data urodzenia</span>
                    <input type="text" class="form-control" placeholder="mm-dd-rrrr" aria-describedby="sizing-addon1">
                </div>
            </div>
        </div>

        <div class="row input-space">
            <div class="col-sm-6  col-sm-offset-3">
                <span class="btn btn-default btn-file button    ">
                    Dodaj zdjęcie <input type="file">
                </span>
            </div>
        </div>

        <div class="row input-space">
             <div class="col-sm-6  col-sm-offset-3">
                    <div class="input-group input-group-lg desc">
                    <textarea placeholder="Opis kandydata" class="form-control desc" rows="6"></textarea>                        
                    </div>
             </div>
         </div>
         <br>
         <div class="row input-space">
                <div class="col-sm-6  col-sm-offset-3 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Wyślij zgłoszenie</button>
                </div>
            </div>
    </div>
</body>
</html>
